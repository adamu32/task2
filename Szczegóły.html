<?php
include '../db_connection.php';

$id = $_GET['id'];
$sql = "SELECT * FROM game WHERE id=$id";
$result = $conn->query($sql);

if ($result->num_rows > 0) {
    $row = $result->fetch_assoc();
    echo "<h1>".$row["title"]."</h1>";
    echo "<p>".$row["description"]."</p>";
} else {
    echo "Game not found";
}

$conn->close();
?>
